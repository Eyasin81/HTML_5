<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      span{
         color:red
      }
   </style>
</head>
<body>
  
<p>
    <!-- text left to right -->
   <bdi>eyasin</bdi>
</p>
<p>
   <!-- text right to left -->
   <bdo dir="rtl">eyasin</bdo>
  <!-- text left to right -->
  <bdo dir="ltr">আমি এটি বাম থেকে ডানে প্রদর্শন করছি</bdo>


</p>

<p>এই বিদির্ঘদিশা প্রদর্শন উদাহরণ <bdi>123 <span>ABC</span> 456</bdi> এটি দ্বারা প্রদর্শন করা হয়।
</p>
</body>
</html>
