<body>
  <h1 style="text-align: center;">2.4formating</h1>
  <!-- <b> - 
<strong> - Important text

<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text -->
    <!-- Text Bold -->
    <b>My Name is Eyasin Ali</b> <br>
    <!--  -->
    <strong>My Name is Eyasin Alli</strong>
    <br>
 <!--    <i> - Italic text -->
        
    <i>Hello Eyasin Ali</i><br>
   <!--  <em> - Emphasized text -->
    <em>Hello Eyasin Ali</em>
    <!-- small text-->
     <h1>Hello <small>Eyaisn</small> ALi</h1>
     <!-- discount -->
     <del>100</del>
     <!-- ins -->
     <ins>bangladesh</ins><br>
     <!-- sub & sup -->
     <span>a <sup>2</sup>+2ab+b <sup>2</sup></span>
     <br>
     H <sub>2</sub>O
